<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS GRID</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="login.css">
<script src="https://kit.fontawesome.com/621ca61054.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <div class="contenedor">
          <div class="presentacion">
              <nav>
                  <img src="./imagenes/Logo.png" alt="Logo">
                </nav>
              <div class="buscar">
                  <input type="text" class="buscador" placeholder="¿Qué deseas buscar?">
                  <button class="search"><i class="fa-solid fa-magnifying-glass"></i></button> 
                </div>
              <button class="login"><a href="./index.html">Inicio</a></button>
              
            </div>
        </div>
  </header>
  <main>
      <div class="contenedor-login">
          <h1 class="flex-titulo">Iniciar Sesión</h1>
          <input type="email" name="" id="correo" placeholder="Escribe tu correo electrónico">
          <input type="password" name="" id="password" placeholder="Escribe tu contraseña">
          <button type="submit" class="enviar">Enviar</button>
      </div>
  </main>
<section id="formulario">
<div class="contenedor-form">
    <div class="img-form">
        <img src="./imagenes/Logo.png" alt="">
    </div>
    <div class="enlace">
        <div class="enlace1"><a class="empresa" href="#">Quienes somos</a></div>
        <div class="enlace2"><a class="empresa" href="#">Política de privacidad</a></div>
        <div class="enlace3"><a class="empresa" href="#">Programa de fidelidad</a></div>
        <div class="enlace4"><a class="empresa" href="#">Nuestras Tiendas</a></div>
        <div class="enlace6"><a class="empresa" href="#">Anuncia aquí</a></div>
        <div class="enlace5"><a class="empresa" href="#">Quiero ser franquiciado</a></div>
    </div>
    <div class="form-cuerpo">
        <h4 class="titulo-form">Hable con nosotros</h4>
        <form action="">
            <input class="nombre" type="text" placeholder="Nombre">
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
            <button class="enviar">Enviar mensaje</button>
        </form>
    </div>
</div>
</section>
<footer>
    <h2 class="pie">Desarrollado por Germán Rodríguez</h2>
    <p class="año">2022</p>

</footer>  
</body>
</html>
